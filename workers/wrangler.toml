name = "web3-college-workers"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 环境变量配置
[vars]
ENVIRONMENT = "development"

# KV命名空间配置
[[kv_namespaces]]
binding = "COURSE_DATA"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"

[[kv_namespaces]]
binding = "PURCHASE_RECORDS"
id = "your-purchase-kv-namespace-id"
preview_id = "your-preview-purchase-kv-namespace-id"

# 开发环境配置
[env.development]
name = "web3-college-workers-dev"

[env.production]
name = "web3-college-workers-prod"
